<!DOCTYPE html>
<html>
<head>
  <title>AJAX!</title>
</head>
<body>
<h1>AJAX!</h1>
  <div id="todo1"></div>
  <div id="todo2"></div>
  <div id="todo3"></div>
  <div id="todo4"></div>

  <script type="text/javascript" src='https://code.jquery.com/jquery-2.2.0.min.js'></script>
  <script type="text/javascript">


    $.getJSON('http://www.omdbapi.com/?t=batman&y=1989&plot=full&r=json', function(data){
       $('#todo1').text("Movie title: " + data.Title);
    });

    $.getJSON('http://www.omdbapi.com/?t=batman&y=1989&plot=full&r=json', function(data){
       $('#todo2').text("Released: " + data.Released);
       $('#todo3').text("Rated: " + data.Rated);
       $('#todo4').text("Runtime: " + data.Runtime);

       console.log(data);
    });
  </script>
</body>
</html>
