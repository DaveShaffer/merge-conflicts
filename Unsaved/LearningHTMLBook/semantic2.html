<body>

    </header>

        SITE OR PAGE NAV GOES HERE.
    </nav>
    <article>

            <header>

    <section>

            <h1>Super Heading<h1/><!-- Super heading and content -->

      SITE OR PAGE FOOTER HERE
    </footer>
