<!DOCTYPE html>
<html lang="en">

<head>
    <title>Displaying Times and Dates</title>
</head>

<body>
    <h1>Current Date and Time</h1>
    <script type="text/javascript">
    now = new Date();
    localtime = now.toString();
    utctime = now.toGMTString();
    document.write("<p><strong>Local time:</strong> " + localtime + "</p>");
    document.write("<p><strong>UTC time:</strong> " + utctime + "</p>");
    hours = now.getHours();
    mins = now.getMinutes();
    secs = now.getSeconds();
    msecs = now.getMilliseconds(); // Get milliseconds from downloaded local time
    document.write("<h2>");
    document.write(hours + ":" + mins + ":" + secs + ":" + msecs + " "); // Print time with millisecs
    document.write("</h2>");
    </script>
</body>

</html>
